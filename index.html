<html>
<head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>MELTED</title>
      <!-- Link Swiper's CSS -->
      <link
        rel="stylesheet"
        href="swiper_bundle.css"
      />
      <link rel="stylesheet" href="assets/css/default.css"/>
      <!-- Demo styles -->

    </head>

  <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

    <body>
      <!-- Swiper -->



    <audio controls autoplay loop>
      <source src="./assets/jalen-santoy.mp3" type="audio/mpeg">
    </audio>

      <div id="left" class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/01.mp4" type="video/mp4">
          </video>
        </div>

        <div class="swiper-slide">
          <video playsinline autoplay muted loop>
            <source src="./assets/02.mp4" type="video/mp4">
          </video>
        </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/03.mp4" type="video/mp4">
            </video>
          </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/04.mp4" type="video/mp4">
            </video>
          </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/05.mp4" type="video/mp4">
            </video>
          </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/06.mp4" type="video/mp4">
            </video>
          </div>

        </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <div id="right" class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/08.mp4" type="video/mp4">
            </video>
          </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/09.mp4" type="video/mp4">
            </video>
          </div>


          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/10.mp4" type="video/mp4">
            </video>
          </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/11.mp4" type="video/mp4">
            </video>
          </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/12.mp4" type="video/mp4">
            </video>
          </div>

          <div class="swiper-slide">
            <video playsinline autoplay muted loop>
              <source src="./assets/07.mp4" type="video/mp4">
            </video>
          </div>



      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          direction: "vertical",
          slidesPerView: 1,
          mousewheel: true,

        });
    </script>
  </body>
</html>
